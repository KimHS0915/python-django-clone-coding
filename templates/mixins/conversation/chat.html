<div class='flex-grow'>
    <div class='border ml-10 p-10 flex flex-col'>
        {% if messages.count == 0 %}
            <div class='mb-10 text-center text-black text-2xl font-medium'>No messages</div>
        {% else %}
            {% for message in messages.all %}
                <div class=
                    'mb-10 
                    {% if message.user.pk == user.pk %}
                        self-end
                        text-right
                    {% endif %}
                    '
                >
                    <span class='text-sm font-medium text-gray-600'>{{ message.user.first_name }}</span>
                    <div class='mt-px p-5 w-56 rounded
                        {% if message.usr.pk != user.pk %}
                            bg-teal-500
                            text-white
                        {% else %}
                            bg-gray-300
                        {% endif %}
                        '
                    >{{ message.message }}</div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <form class='mt-10 w-1/2 mx-auto' method='POST'>
        {% csrf_token %}
        {{ form.message }}
        <button class='btn-link mt-5'>Send Comment</button>
    </form>
</div>
