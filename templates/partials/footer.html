{% load i18n %}

<footer class='container mx-auto text-center py-3 border-t font-medium text-gray-500'>
    <div class='flex flex-row'>
        <div class='flex-auto text-left mt-2 mb-2'>
            <span>&copy; 2022 Clonebnb, Inc.</span>
            <span class='ml-2'>· <a href="#">{% trans 'Privacy Policy' %}</a></span>
            <span class='ml-2'>· <a href="#">{% trans 'Terms' %}</a></span>
            <span class='ml-2'>· <a href="#">{% trans 'Sitemaps' %}</a></span>
            <span class='ml-2'>· <a href="#">{% trans 'Cancellation Policies' %}</a></span>
            <span class='ml-2'>· <a href="#">{% trans 'Company Details' %}</a></span>
        </div>
        <div class='flex flex-auto text-right mt-2 mb-2'>
            {% get_current_language as LANGUAGE_CODE %}
            <button class='flex underline focus:outline-none' id='locale-btn'>
                <span class="mr-2 mt-1">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation" focusable="false" style="display: block; height: 16px; width: 16px; fill: currentcolor;"><path d="m8.002.25a7.77 7.77 0 0 1 7.748 7.776 7.75 7.75 0 0 1 -7.521 7.72l-.246.004a7.75 7.75 0 0 1 -7.73-7.513l-.003-.245a7.75 7.75 0 0 1 7.752-7.742zm1.949 8.5h-3.903c.155 2.897 1.176 5.343 1.886 5.493l.068.007c.68-.002 1.72-2.365 1.932-5.23zm4.255 0h-2.752c-.091 1.96-.53 3.783-1.188 5.076a6.257 6.257 0 0 0 3.905-4.829zm-9.661 0h-2.75a6.257 6.257 0 0 0 3.934 5.075c-.615-1.208-1.036-2.875-1.162-4.686l-.022-.39zm1.188-6.576-.115.046a6.257 6.257 0 0 0 -3.823 5.03h2.75c.085-1.83.471-3.54 1.059-4.81zm2.262-.424c-.702.002-1.784 2.512-1.947 5.5h3.904c-.156-2.903-1.178-5.343-1.892-5.494l-.065-.007zm2.28.432.023.05c.643 1.288 1.069 3.084 1.157 5.018h2.748a6.275 6.275 0 0 0 -3.929-5.068z"></path></svg>
                </span>
                <span class="mr-5">
                    {% if LANGUAGE_CODE == "en" %}
                        English
                    {% elif LANGUAGE_CODE == "ko" %}
                        Korean
                    {% endif %}
                </span>
            </button>
            <button class='flex underline focus:outline-none' id='currency-btn'>
                <span class="mr-2">
                    {% if request.COOKIES.django_currency == "en" %}
                        $ 
                    {% elif request.COOKIES.django_currency == "ko" %}
                        ₩
                    {% endif %}
                </span>
                <span class="">
                    {% if request.COOKIES.django_currency == "en" %}
                        USD
                    {% elif request.COOKIES.django_currency == "ko" %}
                        KRW
                    {% endif %}
                </span>
            </button>
        </div>
    </div>
</footer>
<div class='fixed hidden inset-0 bg-opacity-75 overflow-y-auto h-full w-full' id='locale-modal'>
    <div class='relative max-w-xl mx-auto my-25vh border w-96 shadow-lg rounded-lg bg-white'>
        <button class='focus:outline-none text-black mt-5 mb-5 ml-5' id='locale-close'><i class="fas fa-times ml-2"></i></button>
        <div class='text-left border-t'>
            <div class='mb-5 mt-5 ml-5 text-2xl text-black font-medium'>Choose a language and region</div>
            <div class='ml-5 mb-5 text-gray-800'>
                <span class="mr-5">
                    <button class='p-2 focus:outline-none rounded-lg hover:bg-gray-200 {% if LANGUAGE_CODE == "en" %} border-gray-600 border {% endif %}' id='eng-btn'>
                        <div class='text-gray-600'>English</div>
                        <div class='text-gray-500'>United States</div>
                    </button>
                </span>
                <span class="mr-5">
                    <button class='p-2 focus:outline-none rounded-lg hover:bg-gray-200 {% if LANGUAGE_CODE == "ko" %} border-gray-600 border {% endif %}' id='kor-btn'>
                        <div class='text-gray-600'>Korean</div>
                        <div class='text-gray-500'>South Korea</div>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
<div class='fixed hidden inset-0 bg-opacity-75 overflow-y-auto h-full w-full' id='currency-modal'>
    <div class='relative max-w-xl mx-auto my-25vh border w-96 shadow-lg rounded-lg bg-white'>
        <button class='focus:outline-none text-black mt-5 mb-5 ml-5' id='currency-close'><i class="fas fa-times ml-2"></i></button>
        <div class='text-left border-t'>
            <div class='mb-5 mt-5 ml-5 text-2xl text-black font-medium'>Choose a currency</div>
            <div class='ml-5 mb-5 text-gray-800'>
                <span class="mr-5">
                    <button class='p-2 focus:outline-none rounded-lg hover:bg-gray-200 {% if LANGUAGE_CODE == "en" %} border-gray-600 border {% endif %}' id='usd-btn'>
                        <div class='text-gray-600'>United States dollar</div>
                        <div class='text-gray-500'>USD - $</div>
                    </button>
                </span>
                <span class="mr-5">
                    <button class='p-2 focus:outline-none rounded-lg hover:bg-gray-200 {% if LANGUAGE_CODE == "ko" %} border-gray-600 border {% endif %}' id='krw-btn'>
                        <div class='text-gray-600'>South Korean won</div>
                        <div class='text-gray-500'>KRW - ₩</div>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
<script>
    const locale_modal = document.getElementById('locale-modal');
    const locale_btn = document.getElementById('locale-btn');
    const eng_btn = document.getElementById('eng-btn');
    const kor_btn = document.getElementById('kor-btn');
    const locale_close = document.getElementById('locale-close');
    const currency_modal = document.getElementById('currency-modal');
    const currency_btn = document.getElementById('currency-btn');
    const usd_btn = document.getElementById('usd-btn');
    const krw_btn = document.getElementById('krw-btn');
    const currency_close = document.getElementById('currency-close');
    locale_btn.onclick = () => {
        locale_modal.style.display = 'block';
    }
    locale_close.onclick = () => {
        locale_modal.style.display = '';
    }
    currency_btn.onclick = () => {
        currency_modal.style.display = 'block';
    }
    currency_close.onclick = () => {
        currency_modal.style.display = '';
    }
</script>
