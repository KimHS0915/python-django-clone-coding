{% load i18n %}

<footer class='container mx-auto text-center py-3 border-t font-medium text-gray-400'>
    <div class='flex flex-row'>
        <div class='flex-auto text-left mt-5'>
            &copy; 2022 clonebnb, Inc.
        </div>
        <div class='flex-auto text-right'>
            {% get_current_language as LANGUAGE_CODE %}
            <select class='w-2/5 text-gray-600' id='lang-selector'>
                <option value='en' {% if LANGUAGE_CODE == 'en' %} selected {% endif %}>
                    English
                </option>
                <option value='ko' {% if LANGUAGE_CODE == 'ko' %} selected {% endif %}>
                    Korean
                </option>
            </select>
        </div>
    </div>
</footer>
